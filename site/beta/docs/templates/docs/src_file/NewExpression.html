<span class="new-expression">
    <span class="keyword">new</span>
    {% if item.callee.word %}
        <span class="constructor-name">{{ item.callee.word }}</span>
    {% else %}
        <span class="constructor-name">{{ item.callee.type }}</span>
    {% endif %}
    <span class="arguments">(
        {% for arg in item.arguments %}
            {% if arg.word %}{{ arg.word }}{% elif arg.raw %}{{ arg.raw }}{% else %}{{ arg.type }}{% endif %}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    )</span>
</span>
