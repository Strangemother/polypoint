{% load link %}

{% verbatim %}
<div id="dimensions_app" class="width-height">
    <span class="number width"
        data-type='width'
        contenteditable="true"
        @keydown.enter='enterKey'
        >{{ store.width }}</span>
    <span class="split">x</span>
    <span class="number height"
        data-type='height'
        contenteditable="true"
        @keydown.enter='enterKey'
        >{{ store.height }}</span>
</div>
{% endverbatim %}
